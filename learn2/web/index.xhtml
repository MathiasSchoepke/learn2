<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>

<h:body>
	<ui:composition template="/layouts/commenLayout.xhtml">
		<ui:define name="content">

			<h2>index</h2>
			<p:commandButton value="employee" action="#{indexBean.show('employee')}" />
			<p:commandButton value="project" action="#{indexBean.show('project')}" />
			<p:commandButton value="skill" action="#{indexBean.show('skill')}" />
			<p:commandButton value="role" action="#{indexBean.show('role')}" />
			<p:commandButton value="rating" action="#{indexBean.show('rating')}" />
			<p:commandButton value="requirement" action="#{indexBean.show('requirement')}" />
			<p:commandButton value="job" action="#{indexBean.show('job')}" />
			<p:separator />
			<p:commandButton value="show2" action="#{indexBean.show2()}" />
			<p:separator />
			<p:commandButton value="fill" action="#{indexBean.fill()}" />
			<p:commandButton value="initFill" action="#{indexBean.initFill()}" />
			<p:separator />
			<h:form>
				<span class="ui-float-label">
					<p:inputText id="emp-name" value="#{indexBean.empName}" />
				</span>
				<span class="ui-float-label"> 
					<p:inputText id="emp-id" value="#{indexBean.empId}" />
				</span>
				<p:commandButton value="create" action="#{indexBean.createEmployee(indexBean.empName)}" />
				<p:commandButton value="read" action="#{indexBean.readEmployee(indexBean.empId)}" />
				<p:commandButton value="update" action="#{indexBean.updateEmployee(indexBean.empId,indexBean.empName)}" />
				<p:commandButton value="delete" action="#{indexBean.deleteEmployee(indexBean.empId)}" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
